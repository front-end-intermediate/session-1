<!DOCTYPE html>
<html>

<head>
  <title>Objects</title>
</head>

<body>
  <script>
    
    const me = {
      first: 'Daniel',
      last: 'Deverell',
      job: 'Web designer',
      links: {
        social: {
          twitter: '@dannyboynyc',
          facebook: 'https://facebook.com/danieldeverell'
        },
        web: {
          blog: 'http://daniel.deverell.com'
        }
      }
    }
    
    const { first, last } = me;
    
    const { twitter: tw, facebook: fb } = me.links.social;
    
    console.log(fb)
    
    const content =
    `
    <div class="person">
      <h2>
        ${me.first} ${me.last}
      </h2>
      <span>${me.job}</span>
      <p>Twitter: ${tw}</p>
      <p>Blog: ${me.links.web.blog}</p>
    </div>
    `
    
    document.body.innerHTML = content;
    
  </script>
</body>

</html>
